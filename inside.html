<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Dashboard</title>
</head>
<body class="text-center  m-8">
    <header>
        <h1 class="text-5xl">Let's get some <span class="text-purple-500 font-bold">Mooooooooney!</span></h1>
    </header>
    <main class="my-5 p-20 w-9/12 mx-auto rounded-xl">
        <section class="grid grid-cols-3 gap-3">
            <div class="bg-lime-500 px-5 py-12 rounded-md">
                <p class="text-xl font-semibold text-white">Deposit</p>
                <p class="text-5xl text-white">$<span id="current-deposit">00</span></p>
            </div>
            <div class="bg-amber-500 px-5 py-12 rounded-md">
                <p class="text-xl font-semibold text-white">Withdraw</p>
                <p class="text-5xl text-white">$<span id="current-withdraw">00</span></p>
            </div>
            <div class="bg-purple-500 px-5 py-12 rounded-md">
                <p class="text-xl font-semibold text-white">Balance</p>
                <p class="text-5xl text-white">$<span id="current-balance">1000</span></p>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-3 mt-3">
            <div class="px-5 py-12 bg-green-500 rounded-md">
                <p class="text-xl font-semibold text-white">Deposit Money</p>
                <input id="deposit-input" class="block w-3/4 rounded-md px-2 py-3 my-2 mx-auto" type="text" placeholder="Enter Deposit Amount">
                <button id="btn-deposit" class="px-5 py-3 bg-amber-500 font-bold text-white rounded-md hover:bg-amber-600">Deposit</button>
            </div>
            <div class="px-5 py-12 bg-amber-400 rounded-md">
                <p class="text-xl font-semibold text-white">Withdraw Money</p>
                <input id="withdraw-input" class="block w-3/4 rounded-md px-2 py-3 my-2 mx-auto" type="text" placeholder="Enter Withdraw Amount">
                <button id="btn-withdraw" class="px-5 py-3 bg-green-500 font-bold text-white rounded-md hover:bg-green-600">Withdraw</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script>
        
    </script>
    <script src="js/inside.js"></script>
</body>
</html>
